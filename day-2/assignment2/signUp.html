<html lang="en">

<body>
    <img src="https://sso.masaischool.com/brand_dark.svg" alt="" >
    <form id="form">
        <h1>Sign Up</h1>
        <label for="name">Full Name</label> <input type="text" placeholder="Enter your full name" id="name">
        <label for="emailId">Email</label> <input type="email" placeholder="Enter email" id="emailId">
        <label for="pass">Password</label> <input type="password" placeholder="Enter password" id="pass">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.cidunt molestias eos debitis distinctio non.</p>
        <input type="submit" value="Sign Up" id="btn">
        <p id="signIn">Already have an account?
            <a href="login.html">Sign In</a> </p>
        </form>
    

</body>
</html>

<script>
    // DOM variables
    var form = document.querySelector("#form") ;
    var loginData = JSON.parse(localStorage.getItem("loginDetails")) || [] ;
    form.addEventListener("submit",function(){
        event.preventDefault();
        var obj = {
            name : form.name.value,
            emailId : form.emailId.value,
            password: form.pass.value,
        };
        loginData.push(obj);
        console.log(loginData)
        localStorage.setItem("loginDetails",JSON.stringify(loginData)) ; 
    })
</script>
