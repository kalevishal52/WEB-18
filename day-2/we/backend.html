<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend</title>
</head>
<body>
    <form id="form">
        <input type="text" name="" id="name" placeholder="Enter Name" >
        <input type="text" id="imgUrl" placeholder="Image URL">
        <input type="text" id="logoUrl" placeholder="Company Logo">
        <input type="text" id="role" placeholder="Role">
        <input type="submit">
    </form>
</body>
</html>
<script>
    // DOM variables
    var form = document.querySelector("#form") ;

    // function
     var data = JSON.parse(localStorage.getItem("investorData")) || [] ;
    //var data = [];
    form.addEventListener("submit",function(){
        event.preventDefault();
        var obj = {
            name : form.name.value ,
            imgUrl : form.imgUrl.value,
            logo : form.logoUrl.value  ,
            role : form.role.value ,
        }
        data.push(obj)
        console.log(data)
        localStorage.setItem("investorData",JSON.stringify(data)) ;
        
    })
    
</script>
